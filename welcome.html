<!DOCTYPE html>
	<!--THIS IS BASIC HTML FORMATTING. EVERYTHING STARTS OUT WITH THE <!DOCTYPE html> TAG. THEN <html> TO BEGIN THE 
	SCRIPT. THEN THE <head> and </head> TAGS. 
	THEN <body> and </body> tags. YOU PUT ALL OF THE INFORMATION DISPLAYED ON THE WEBPAGE BETWEEN THE <body> and </body> TAGS-->
	<html>
		<head>
			<!--LOOK AT THE TAB. THIS IS THE WORDS ON THE TAG-->
			<title>Welcome to HTML</html>
			<link rel="stylesheet" type="text/css" href="welcome.css"> <!--Link to a .css file. All HTML files end with .html-->
		</head>
	<body>
		<!--<h1> through <h6> tags are used for differed header sizes. You can also use the <header> tag and change the font size later-->
		<!--Most tags end with the </(firstTagName)> tag-->
		<h1>Welcome!</h1>
		<!--<p> tag. Literally just a paragraph <b> tag for bold words. The <br> tag is just a break in the text.-->
		<p>So, today I'm going to teach you some basic html.<br>
		Are <b>YOU</b> ready?</p><!-- </p> ends the paragraph-->
		<div><!--the <div> tag defines a group-->
			<p class="paragraph2">Remember, spaces are bad inside opening < and closing > brackets. Adding, class="(name)", defines
				the class name of an object when working in CSS. This will be explained in the css tutorial.</p>
				<!-- The "class" portion is really important when it comes to styling your website-->
		</div><!--Closing div tag-->
	</body> <!--ending the body portion-->
</html> <!--Ending the script-->
